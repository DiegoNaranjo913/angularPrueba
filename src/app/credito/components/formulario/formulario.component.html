<div class="loading-indicator" *ngIf="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<app-monto [monto]="monto"></app-monto>
<div class="row">
    <div class="content col-md-12">
        <form [formGroup]="Form" (submit)="submit()">
            <mat-card style="padding: 2rem;" class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>
                        Solicitar Crédito
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field style="width: 100%;">
                                <input formControlName="nombre" matInput placeholder="Nombre">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field style="width: 100%;">
                                <input formControlName="correo" matInput placeholder="Correo">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field style="width: 100%;">
                                <input formControlName="cedula" matInput placeholder="Cédula">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <app-lista-montos (cambioMonto)="cambioMonto($event)"></app-lista-montos>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <div class="row">
                        <div class="col-md-12">
                            <button mat-raised-button class="boton-submit" type="submit"
                                [disabled]="!this.Form.valid">Solicitar Crédito</button>
                        </div>
                    </div>
                </mat-card-actions>
            </mat-card>

        </form>
    </div>
</div>
