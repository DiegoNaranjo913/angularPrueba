<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    Crédito Facil
</mat-toolbar>

<mat-sidenav-container>

    <mat-sidenav #sidenav="matSidenav">
        <button mat-button class="menu-button" routerLink="/credito" (click)="verificarToggle()"
            routerLinkActive="active-link">
            <mat-icon class="icon-menu">credit_card</mat-icon>
            <span>Solicitar Crédito</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/lista_creditos" (click)="verificarToggle()"
            routerLinkActive="active-link">
            <mat-icon class="icon-menu">credit_card</mat-icon>
            <span>Créditos Solicitados</span>
        </button>
        <mat-divider></mat-divider>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
